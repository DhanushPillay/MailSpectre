<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MailSpectre</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3671ff",
                        "background-dark": "#050608",
                        "accent-lime": "#39FF14",
                        "accent-blue": "#00C2FF",
                        "accent-red": "#FF4136",
                        "accent-yellow": "#ffbf00",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'lime-glow': '0 0 15px rgba(57, 255, 20, 0.3)',
                        'lime-glow-strong': '0 0 25px rgba(57, 255, 20, 0.5)',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-gray-200">
    <div class="relative flex min-h-screen w-full flex-col items-center">
        <div class="absolute inset-0 z-0 opacity-10">
            <div class="absolute -left-40 -top-40 h-96 w-96 rounded-full bg-accent-lime/50 blur-[150px]"></div>
            <div class="absolute -bottom-40 -right-40 h-96 w-96 rounded-full bg-accent-blue/50 blur-[150px]"></div>
        </div>
        <div class="relative z-10 w-full max-w-4xl px-4 py-8">
            <main class="flex flex-col items-center px-4 py-16 sm:py-24">
                <div class="text-center">
                    <h1 class="text-4xl font-bold leading-tight tracking-tighter text-white sm:text-6xl">MailSpectre</h1>
                    <p class="mx-auto mt-6 max-w-2xl text-lg font-normal leading-normal text-white/70">Initiate real-time validation for any email address and receive a detailed status report.</p>
                </div>
                <div class="mt-16 w-full max-w-xl">
                    <div class="flex flex-col items-center gap-3">
                        <div class="flex w-full flex-col items-center gap-3 sm:flex-row">
                            <label class="flex-1 w-full">
                                <span class="sr-only">Email Address</span>
                                <div class="relative">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                                        <svg class="h-5 w-5 text-white/40" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </div>
                                    <input id="emailInput" class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-white/10 bg-white/5 p-4 pl-12 text-base font-normal leading-normal text-white/90 placeholder:text-white/40 transition-all duration-300 focus:border-accent-blue focus:outline-none focus:ring-2 focus:ring-accent-blue/50" placeholder="user@example.com" type="email" value=""/>
                                </div>
                            </label>
                            <button id="validateBtn" class="flex h-14 w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-accent-lime px-6 text-base font-bold leading-normal tracking-wide text-black shadow-lime-glow transition-all duration-300 hover:bg-white hover:shadow-lime-glow-strong sm:w-auto">
                                <span class="truncate">Inspect</span>
                            </button>
                        </div>
                        <div id="backendStatus" class="text-xs text-white/40">Checking backend...</div>
                    </div>
                    <div id="errorSection" class="mt-4 hidden">
                        <p id="errorMessage" class="text-accent-red text-center whitespace-pre-line"></p>
                    </div>
                </div>
                
                <div id="resultsSection" class="w-full max-w-4xl mt-20 hidden">
                    <div class="flex flex-col items-center gap-8 rounded-2xl border border-white/10 bg-black/20 p-6 shadow-2xl backdrop-blur-sm sm:p-10">
                        <div class="text-center">
                            <p class="text-sm font-medium uppercase tracking-widest text-white/50">Final Status</p>
                            <p id="overallStatus" class="mt-2 text-4xl font-bold text-accent-red drop-shadow-[0_0_15px_rgba(255,65,54,0.7)]">INVALID</p>
                        </div>
                        <div id="checksGrid" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
                            <!-- Dynamic Content -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
